<!DOCTYPE html>
<html>
  <head>
    <title>Not the Library Cafe</title>
    <!--link rel="stylesheet" type="text/css" href="INSERTSTYLESHEETLINK"-->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

  </head>

  <body>
    <h1>Not the Library Cafe<h1>

    <div id="mapid" style="width: 1200px; height: 800px;"></div>
    <script>

      	var mymap = L.map('mapid').setView([51.505, -0.09], 13);

      	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZW1pbHliZW5uZXR0IiwiYSI6ImNqOWVtajQ4OTJqdnIycXF0d2VvdjN6eWEifQ.O16FGur35JviEKxpVwAZ6A', {
      		maxZoom: 18,
      		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      		id: 'mapbox.run-bike-hike'
      	}).addTo(mymap);

      	L.marker([51.5, -0.09]).addTo(mymap)
      		.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

      	L.circle([51.508, -0.11], 500, {
      		color: 'red',
      		fillColor: '#f03',
      		fillOpacity: 0.5
      	}).addTo(mymap).bindPopup("I am a circle.");

      	L.polygon([
      		[51.509, -0.08],
      		[51.503, -0.06],
      		[51.51, -0.047]
      	]).addTo(mymap).bindPopup("I am a polygon.");


      	var popup = L.popup();

      	function onMapClick(e) {
      		popup
      			.setLatLng(e.latlng)
      			.setContent("You clicked the map at " + e.latlng.toString())
      			.openOn(mymap);
      	}

      	mymap.on('click', onMapClick);

    </script>
  </body>
</html>
