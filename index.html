<html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <body>

    <div class="container-fluid bg-1 text-center">
        <h1>Not the Library Cafe &#128548;&#127959; &#127981; &#127970; &#127970; </h1>
    </div>

  <div class="row">
  <div class="col-sm-9" id = "map"></div>
  <div class="col-sm-3 text-center">
      <div class="btn-group-vertical">
      <button type="button" id = "all" class="btn btn-primary" onclick=displayMarkers(1)>Show all</button>
      <button type="button" id = "discounts" class="btn btn-primary" onclick=displayMarkers(2)>Imperial Discounts</button>
      <button type="button" id = "snacks" class="btn btn-primary" onclick=displayMarkers(3)>Snacks</button>
      <p>Currently showing </p><p id="demo">everything</p>
      </div>
  </div>
  </div>

    <script>

      var locations  = [[" ", 51.800052, -0.176935, "everything","Description"],
                  [" ", 51.498732, -0.176935, "snacks",'Description'],
                  [" ", 51.48808, -0.176935, "discounts",'Description'],
                  [" ", 51.341246, -0.176935, "discounts",'Description'],
                  [" ", 51.548934, -0.176935, "discounts",'Description'],
                  [" ", 51.602689, -0.176935, "discounts",'Description'],
                  [" ", 51.480955, -0.176935, "discounts",'Description'],
                  [" ", 51.750365, -0.176935, "discounts",'Description'],
                  [" ", 51.563842, -0.176935, "discounts",'Description'],
                  [" ", 51.69484, -0.176935, "discounts",'Description']]


      var markers = [];
      var i, newMarker;

      function initMap() {
        var styledMapType = new google.maps.StyledMapType([
        {
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "color": "#8a898b"
            }
          ]
        },
        {
          "featureType": "poi",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#cccbcd"
            }
          ]
        },
        {
          "featureType": "poi.attraction",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#cccbcd"
            }
          ]
        },
        {
          "featureType": "poi.business",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#cccbcd"
            }
          ]
        },
        {
          "featureType": "poi.government",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#cccbcd"
            }
          ]
        },
        {
          "featureType": "poi.medical",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#cccbcd"
            }
          ]
        },
        {
          "featureType": "poi.park",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#abd9c0"
            }
          ]
        },
        {
          "featureType": "poi.place_of_worship",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#cccbcd"
            }
          ]
        },
        {
          "featureType": "poi.school",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#d1d0d2"
            }
          ]
        },
        {
          "featureType": "poi.sports_complex",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#cccbcd"
            }
          ]
        },
        {
          "featureType": "road.highway",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#fbfcff"
            }
          ]
        },
        {
          "featureType": "water",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#bde1f6"
            }
          ]
        }
      ],
      {name: 'Styled Map'});

        var myLatLng = {lat: 51.498732, lng: -0.176935};
        //var bounds = new google.maps.LatLngBounds();
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: myLatLng
        });

        var markerIcon = {
          url: './images/marker-flag.png',
          scaledSize: new google.maps.Size(40, 40),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(40,40),
          labelOrigin: new google.maps.Point(0,0)
        };

        //var marker = new google.maps.Marker({
        //  position: myLatLng,
        //  map: map,
        //  icon: markerIcon,
        //   label: {
        //     text: " ",
        //     fontSize: "16px",
        //   }
        //});

        //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');

        //display all locations as default
        for (i = 0; i < locations.length; i++) {
           newMarker = new google.maps.Marker({
             position: new google.maps.LatLng(locations[i][1], locations[i][2]),
             map: map,
             icon: markerIcon,
             title: locations[i][0]
           });

          //might need to rename this for each marker

           newMarker.category = locations[i][3];
           newMarker.description = locations[i][4];
           newMarker.setVisible(false); //set as visible to start
           markers.push(newMarker);

         }

         //bounds.extend(myLatLng);
         //map.fitBounds(bounds);


         for (i = 0; i < markers.length; i++) {
                 markers[i].addListener('click', function() {
                   var infowindow = new google.maps.InfoWindow({
                     content: markers[i].description
                   });
                  infowindow.open(map, markers[i]);
                  markers[i].setVisible(true);
                 });
        }

       }

       var categories = {
         1: 'everything',
         2: 'discounts',
         3: 'snacks',
       };
       
       //category is a number
       function displayMarkers(category) {
         document.getElementById("demo").innerHTML = category;

         for (i = 0; i < markers.length; i++) {
           var test = categories[category];
           if (markers[i].category === test) {
             markers[i].setVisible(true);
           }
           else {
             markers[i].setVisible(false);
           }
           //bounds.extend(myLatLng);//extend bounds to show new markers
         }
       //map.fitBounds(bounds);
       }



    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL8uZACjkHMb32pPJbdmprNKSWVa02EQo&callback=initMap">
    </script>

  </body>


</html>
