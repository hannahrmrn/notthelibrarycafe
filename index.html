  <body>
    <div class="container-fluid bg-1 text-center">
      <div class="container text-center">
        <h1>Not the Library Cafe &#128548; </h1>
      </div>
    </div>
    <div class="container-fill" id="mapid" style="height: 100%">
    <script>

      	var mymap = L.map('mapid').setView([51.498732,-0.176935], 15);

      	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZW1pbHliZW5uZXR0IiwiYSI6ImNqOWVtajQ4OTJqdnIycXF0d2VvdjN6eWEifQ.O16FGur35JviEKxpVwAZ6A', {
      		maxZoom: 18,
      		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      		id: 'mapbox.run-bike-hike'
      	}).addTo(mymap);

        var divIcon = L.divIcon({className: 'emojiIcon',
          html: "&#128525",
          iconAnchor: [10,10]
        })

        L.marker([51.498732,-0.176935],{icon: divIcon}).addTo(mymap)
            .bindPopup("<b>Imperial College London Popup</b>");

      	function onMapClick(e) {
      		popup
      			.setLatLng(e.latlng)
      			.setContent("You clicked the map at " + e.latlng.toString())
      			.openOn(mymap);
      	}

      	mymap.on('click', onMapClick);

    </script>
    </div>
    <footer class="container-fluid bg-2 text-center">
    <p> &#127959; &#127981; &#127970; &#127970;</a></p>
    </footer>
